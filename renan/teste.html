    <h4> Usando widget develop </h4>

    <button onclick="Omnize()">ClickMe</button><br>
    <button class="maximizar">Maximizar</button><br>
                     
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript">
      function Omnize() {
        if(document.getElementById('omn-container') == null) {
          var JSLink = location.protocol+'//s3.amazonaws.com/omz-widget-dev/js/widget.js';
          var JSElement = document.createElement('script');

          JSElement.async=!0;
          JSElement.charset='UTF-8';
          JSElement.src=JSLink;
          JSElement.onload=OnceLoaded;

          document.getElementsByTagName('body')[0].appendChild(JSElement);

          function OnceLoaded(){
            wOmz.init({id:69});
          }
        }
      }
        
     // método para abrir o widget novo
      function maximizar(){
          document.getElementById('omnizeLauncherOpen').click()
      }

    </script>
    
    <script type="text/javascript" src="https://s3.amazonaws.com/assets.freshdesk.com/widget/freshwidget.js"></script>
