    <script type="text/javascript">
      function Omnize() {
        if(document.getElementById('omn-container') == null) {
          var JSLink = location.protocol+'//s3.amazonaws.com/omz-widget-dev/js/widget.js';
          var JSElement = document.createElement('script');

          JSElement.async=!0;
          JSElement.charset='UTF-8';
          JSElement.src=JSLink;
          JSElement.onload=OnceLoaded;

          document.getElementsByTagName('body')[0].appendChild(JSElement);

          function OnceLoaded(){
            wOmz.init({id:69});
          }
        }
      }

      // método para abrir a widget antiga
      $('.maximizar').click(function(e){
          document.getElementById('actionMax').click()
        })
        
     // método para abrir o widget ovo
      function maximizar2(){
          document.getElementById('omnizeLauncherOpen').click()
      }

    </script>
